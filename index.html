<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Pizza Heaven</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron primary-header text-center">
        <h1 class="display-1 text-warning">KIRU PIZZA PALACE</h1>
      </div>
      <h3 class="display-4 text-success">Place your Order:</h3>
    </div>
    <div class="container text-warning block">
      <div class="row">
        <div class="col-md-6">
          <form class="formorder">
            <div class="form-group">
              <label for="flavor">Pizza Flavor</label>
              <select class="form-control" id="flavor" required>
                <option></option>
                <option label="mushooms" value="500">Mushrooms</option>
                <option label="chicken" value="700">Chicken pizza</option>
                <option label="beef" value="950">Beef Pizza</option>
                <option label="sausage" value="1000">Sausage Pizza</option>
              </select>
            </div>
            <div class="form-group">
              <label for="size">Pizza Size</label>
              <select class="form-control" id="size" required>
                <option></option>
                <option label="small" value="500">Small</option>
                <option label="medium" value="700">Medium</option>
                <option label="large" value="1200">Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="crust">Pizza Crust</label>
              <select class="form-control" id="crust" required>
                <option></option>
                <option label="cripsy" value="200">Crispy</option>
                <option label="stuffed" value="300">Stuffed</option>
                <option label="gluten" value="500">Gluten-free</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping">Pizza Toppings</label>
              <select class="form-control" id="topping" required>
                <option label="" value=""></option>
                <option label="pepperoni" value="200">Pepperoni</option>
                <option label="mushrooms" value="100">Mushrooms</option>
                <option label="onions" value="200">Onions</option>
                <option label="sausage" value="200">Sausage</option>
              </select>
            </div>
            <div class="form-group">
              <label for="number"
                ><strong>Number of Pizza </strong
                ><em>(one is never enough)</em></label
              >
              <input type="number" class="form-control" id="number" required />
            </div>
            <button type="submit" id="submit" class="btn btn-primary mb-2">
              Submit
            </button>
          </form>
        </div>
        <div class="col-md text-success foot">
          <div class="card">
            <div class="card-header">
              <h3>Your Order</h3>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <div class="display" id="demo"></div>
                <div class="display" id="demo2"></div>
                <div class="display" id="demo3"></div>
                <div class="display" id="demo4"></div>
                <div class="display" id="demo5"></div>
                <div class="display" id="demo6"></div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
