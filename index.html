<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Pizza Heaven</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron primary-header text-center">
        <h1 class="display-1 text-warning">KIRU PIZZA PALACE</h1>
      </div>
      <h3 class="display-4 text-success">Place your Order:</h3>
    </div>
    <div class="container text-warning block">
      <div class="row">
        <div class="col-md-6">
          <form class="formorder">
            <div class="form-group">
              <label for="flavor">Pizza Flavor</label>
              <select class="form-control" id="flavor" required>
                <option></option>
                <option label="mushooms" value="500">Mushrooms</option>
                <option label="chicken" value="700">Chicken pizza</option>
                <option label="beef" value="950">Beef Pizza</option>
                <option label="sausage" value="1000">Sausage Pizza</option>
              </select>
            </div>

    <!-- javascript link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
